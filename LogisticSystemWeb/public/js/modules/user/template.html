<div id="container" class="container" style="margin-top:70px">
    <div class="row">
        <div class="col-sm-2">
            <ul id="sidebar" class="nav nav-stacked affix">
                <li><a href="#/user-stat"><span class="fa fa-bar-chart"></span>Статистика</a></li>
            </ul>
        </div>
        <div class="col-sm-10">
            <ul class="breadcrumb">
                <li class="active">Пользователи</li>
            </ul>
            <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }"
                 ng-if="flash" ng-bind="flash.message"></div>
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Зарегистрированные пользователи:</div>
                <div class="custom-search">
                    <label for="nameSearch">Поиск по имени:</label>
                    <div class="input-group">
                        <input type="text" placeholder="Поиск" class="form-control" id="nameSearch" ng-model="search.name">
                        <div class="input-group-btn">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <label for="emailSearch">Поиск по email:</label>
                    <div class="input-group">
                        <input type="text" placeholder="Поиск" class="form-control" id="emailSearch" ng-model="search.email">
                        <div class="input-group-btn">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <label for="phoneSearch">Поиск по номеру телефона: </label>
                    <div class="input-group">
                        <input type="text" placeholder="Поиск" class="form-control" id="phoneSearch" ng-model="search.phone">
                        <div class="input-group-btn">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <label for="userSearch">Поиск по Username: </label>
                    <div class="input-group">
                        <input type="text" placeholder="Поиск" class="form-control" id="userSearch" ng-model="search.username">
                        <div class="input-group-btn">
                            <button class="btn btn-default">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Table -->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Контактный email</th>
                        <th>Контактный телефон</th>
                        <th>Username</th>
                        <th>О клиенте</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in vm.allUsers | filter:search:strict">
                        <td>{{u.name}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.phone}}</td>
                        <td>{{u.username}}</td>
                        <td>{{u.about}}</td>
                        <td>
                            <button ng-click="vm.remove(u.idUser)" type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-remove"></span> Удалить
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

                 src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
        </div>
