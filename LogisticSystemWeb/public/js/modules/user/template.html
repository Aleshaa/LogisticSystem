<div class="container" style="margin-top:70px">
    <div class="row">
        <div class="col-sm-2">
            <ul id="sidebar" class="nav nav-stacked affix">
                <li><a href="#/user-stat"><span class="fa fa-bar-chart"></span>Статистика</a></li>
            </ul>
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Зарегистрированные пользователи:</div>

                <!-- Table -->
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Название</th>
                        <th>Контактный email</th>
                        <th>Контактный телефон</th>
                        <th>Username</th>
                        <th>О клиенте</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in vm.allUsers">
                        <td>{{u.name}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.phone}}</td>
                        <td>{{u.username}}</td>
                        <td>{{u.about}}</td>
                        <td>
                            <button ng-click="vm.remove(u.idUser)" type="button" class="btn btn-default btn-sm">
                                <span class="glyphicon glyphicon-remove"></span> Удалить
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
