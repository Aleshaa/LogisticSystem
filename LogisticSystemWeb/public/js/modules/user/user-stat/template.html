<div class="container" ng-if="vm.isAdmin()" align="center" style="margin-top:70px">
    <div id="wrapper" class="toggled">
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-5">
                        <div google-chart chart="vm.amountOfPaymentsChart" style="height:600px; width:100%;"></div>
                    </div>
                    <div class="col-lg-5">
                        <div google-chart chart="vm.countOfPaymentsChart" style="height:600px; width:100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" ng-if="!vm.isAdmin()">
    <div class="jumbotron">
        <h1>Ваша статистика:</h1>
        <h3>Потраченнные деньги: {{vm.userData.amountOfPayments}}</h3>
        <h3>Количество совершенных покупок: {{vm.userData.countOfPayments}}</h3>
    </div>
</div>
